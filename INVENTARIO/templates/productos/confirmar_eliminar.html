{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-danger">Eliminar Producto</h2>
    <p>¿Estás seguro de que deseas eliminar el producto <strong>{{ producto.descripcion }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'productos-lista' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
