{% extends "base.html" %}
{% block title %}Categorías · Inventario{% endblock %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h5 mb-0">Categorías</h1>
  <a href="{% url 'inv-categorias-crear' %}" class="btn btn-primary">
    <i class="bi bi-plus-lg me-1"></i> Nueva
  </a>
</div>

<form class="row g-2 align-items-end mb-3" method="get">
  <div class="col-md-6">
    <label class="form-label">Buscar</label>
    <input type="text" name="q" class="form-control" value="{{ q }}" placeholder="Nombre">
  </div>
  <div class="col-md-2">
    <button class="btn btn-outline-primary w-100">Filtrar</button>
  </div>
</form>

<div class="table-responsive">
  <table class="table align-middle">
    <thead><tr><th>Nombre</th><th style="width:140px;"></th></tr></thead>
    <tbody>
    {% for c in categorias %}
      <tr>
        <td>{{ c.nombre }}</td>
        <td class="text-end">
          <a href="{% url 'inv-categorias-editar' c.id %}" class="btn btn-sm btn-light"><i class="bi bi-pencil"></i></a>
          <a href="{% url 'inv-categorias-eliminar' c.id %}" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="2" class="text-center text-muted">Sin datos.</td></tr>
    {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
