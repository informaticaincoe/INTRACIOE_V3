{% extends "base.html" %}
{% block title %}{% if obj %}Editar{% else %}Nueva{% endif %} categoría{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h1 class="h6 mb-3">{% if obj %}Editar{% else %}Nueva{% endif %} categoría</h1>
    <form method="post" class="needs-validation" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" name="nombre" class="form-control" value="{{ obj.nombre|default:'' }}" required>
        <div class="invalid-feedback">Obligatorio.</div>
      </div>
      <div class="d-flex gap-2">
        <a href="{% url 'inv-categorias-lista' %}" class="btn btn-light">Cancelar</a>
        <button class="btn btn-primary">Guardar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
