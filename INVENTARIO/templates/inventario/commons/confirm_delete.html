{% extends "base.html" %}
{% block title %}Confirmar eliminación{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h1 class="h6">¿Eliminar este registro?</h1>
    <p class="text-muted">Esta acción no se puede deshacer.</p>
    <form method="post">
      {% csrf_token %}
      <a href="{% url back_url %}" class="btn btn-light">Cancelar</a>
      <button class="btn btn-outline-danger"><i class="bi bi-trash me-1"></i> Eliminar</button>
    </form>
  </div>
</div>
{% endblock %}
