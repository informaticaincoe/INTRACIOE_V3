{% extends "base.html" %}
{% block title %}{% if obj %}Editar{% else %}Nuevo{% endif %} tipo de unidad{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h1 class="h6 mb-3">{% if obj %}Editar{% else %}Nuevo{% endif %} tipo de unidad</h1>
    <form method="post" class="needs-validation" novalidate>
      {% csrf_token %}
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Código</label>
          <input type="text" name="codigo" class="form-control" value="{{ obj.codigo|default:'' }}" required>
          <div class="invalid-feedback">Obligatorio.</div>
        </div>
        <div class="col-md-8">
          <label class="form-label">Descripción</label>
          <input type="text" name="descripcion" class="form-control" value="{{ obj.descripcion|default:'' }}" required>
          <div class="invalid-feedback">Obligatorio.</div>
        </div>
      </div>
      <div class="mt-3 d-flex gap-2">
        <a href="{% url 'inv-tiposum-lista' %}" class="btn btn-light">Cancelar</a>
        <button class="btn btn-primary">Guardar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
