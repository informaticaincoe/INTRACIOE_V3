{% extends "base.html" %}
{% block title %}{% if obj %}Editar{% else %}Nuevo{% endif %} almacén{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h1 class="h6 mb-3">{% if obj %}Editar{% else %}Nuevo{% endif %} almacén</h1>
    <form method="post" class="needs-validation" novalidate>
      {% csrf_token %}
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input type="text" name="nombre" class="form-control" value="{{ obj.nombre|default:'' }}" required>
          <div class="invalid-feedback">Obligatorio.</div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Responsable</label>
          <input type="text" name="responsable" class="form-control" value="{{ obj.responsable|default:'' }}">
        </div>
        <div class="col-12">
          <label class="form-label">Ubicación</label>
          <input type="text" name="ubicacion" class="form-control" value="{{ obj.ubicacion|default:'' }}">
        </div>
      </div>
      <div class="mt-3 d-flex gap-2">
        <a href="{% url 'inv-almacenes-lista' %}" class="btn btn-light">Cancelar</a>
        <button class="btn btn-primary">Guardar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
