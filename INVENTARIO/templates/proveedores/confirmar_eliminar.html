{% extends "base.html" %}
{% block title %}Eliminar proveedor{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h1 class="h5">Eliminar proveedor</h1>
    <p class="mb-3">Se eliminará <strong>{{ proveedor.nombre }}</strong>. Esta acción no se puede deshacer.</p>
    <form method="post">
      {% csrf_token %}
      <a href="{% url 'proveedores-detalle' proveedor.id %}" class="btn btn-light">Cancelar</a>
      <button class="btn btn-outline-danger"><i class="bi bi-trash me-1"></i> Eliminar</button>
    </form>
  </div>
</div>
{% endblock %}
