{# Este partial se inserta DENTRO de: <div class="list-group list-group-flush"> ... #}
{# Usa un prefijo 'uid' para no duplicar IDs cuando se incluye en desktop y m贸vil #}
{% with uid_prefix=uid|default:"cmp" %}

<!-- COMPRAS -->
<button class="list-group-item list-group-item-action d-flex align-items-center justify-content-between"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#{{ uid_prefix }}-conta"
        aria-expanded="false"
        aria-controls="{{ uid_prefix }}-conta">
  <span><i class="bi bi-calculator me-2"></i> Compras </a> </span>
</button>

<!-- PROVEEDORES -->
<button class="list-group-item list-group-item-action d-flex align-items-center justify-content-between"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#{{ uid_prefix }}-rrhh"
        aria-expanded="false"
        aria-controls="{{ uid_prefix }}-rrhh">
  <span><i class="bi bi-people me-2"></i> Proveedores</span>
</button>

<!-- REPORTE -->
<button class="list-group-item list-group-item-action d-flex align-items-center justify-content-between"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#{{ uid_prefix }}-it"
        aria-expanded="false"
        aria-controls="{{ uid_prefix }}-it">
  <span><i class="bi bi-pc-display me-2"></i> Reporte</span>
</button>


{# codigo js para manipular los botones y que abran una url #}
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Manejar el bot贸n de Compras
    const comprasButton = document.querySelector('[data-bs-target="#{{ uid_prefix|default:"cmp" }}-conta"]');
    if (comprasButton) {
      comprasButton.addEventListener('click', function() {
        window.location.href = "{% url 'compras-lista' %}";
      });
    }

    // Manejar el bot贸n de Proveedores
    const proveedoresButton = document.querySelector('[data-bs-target="#{{ uid_prefix|default:"cmp" }}-rrhh"]');
    if (proveedoresButton) {
      proveedoresButton.addEventListener('click', function() {
        window.location.href = "{% url 'proveedores-lista' %}";
      });
    }

    // Manejar el bot贸n de Reporte
    const reporteButton = document.querySelector('[data-bs-target="#{{ uid_prefix|default:"cmp" }}-it"]');
    if (reporteButton) {
      reporteButton.addEventListener('click', function() {
        window.location.href = "#";
      });
    }
  });
</script>

{% endwith %}
