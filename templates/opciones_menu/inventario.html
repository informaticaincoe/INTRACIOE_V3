{# Se inserta DENTRO de: <div class="list-group list-group-flush"> ... #}
{# Prefijo para IDs únicos en desktop / móvil #}
{% with uid_prefix=uid|default:"inv" %}

<button id="{{ uid_prefix }}-btn-gestion"
        class="list-group-item list-group-item-action d-flex align-items-center justify-content-between" type="button">
  <span><i class="bi bi-arrow-left-right me-2"></i> Gestión</span>
  <i class="bi bi-chevron-right small"></i>
</button>

<button id="{{ uid_prefix }}-btn-ajuste"
        class="list-group-item list-group-item-action d-flex align-items-center justify-content-between" type="button">
  <span><i class="bi bi-sliders me-2"></i> Ajuste de Inventario</span>
  <i class="bi bi-chevron-right small"></i>
</button>

<button id="{{ uid_prefix }}-btn-prod"
        class="list-group-item list-group-item-action d-flex align-items-center justify-content-between" type="button">
  <span><i class="bi bi-box-seam me-2"></i> Productos</span>
  <i class="bi bi-chevron-right small"></i>
</button>

<button id="{{ uid_prefix }}-btn-serv"
        class="list-group-item list-group-item-action d-flex align-items-center justify-content-between" type="button">
  <span><i class="bi bi-tools me-2"></i> Servicios</span>
  <i class="bi bi-chevron-right small"></i>
</button>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const base = "{{ uid_prefix }}";
    const go = (id, url) => document.getElementById(base + id)?.addEventListener('click', () => { window.location.href = url; });

    go('-btn-gestion', "{% url 'inv-home' %}");
    go('-btn-ajuste', "{% url 'inv-movs-lista' %}?tipo=Ajuste");
    go('-btn-prod', "{% url 'inv-productos-lista' %}");
    // Ajusta esta URL si tienes módulo propio de servicios:
    go('-btn-serv', "{% url 'inv-productos-lista' %}?q=servicio");
  });
</script>

{% endwith %}
