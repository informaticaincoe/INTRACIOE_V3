{% with uid_prefix=uid|default:"ped" %}

<!-- menu -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=table_bar" />
  <button class="list-group-item list-group-item-action d-flex align-items-center justify-content-between"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#{{ uid_prefix }}-categorias-menu"
          aria-expanded="false"
          aria-controls="{{ uid_prefix }}-categorias-menu">
  <span>
    <i class="bi bi-tag me-2"></i> 
    Categorias
  </span>
</button>

 <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=table_bar" />
  <button class="list-group-item list-group-item-action d-flex align-items-center justify-content-between"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#{{ uid_prefix }}-menu"
        aria-expanded="false"
        aria-controls="{{ uid_prefix }}-menu">
  <span>
    <i class="bi bi-fork-knife me-2"></i> 
    Menu
  </span>
</button>

<button class="list-group-item list-group-item-action d-flex align-items-center justify-content-between"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#{{ uid_prefix }}-area"
        aria-expanded="false"
        aria-controls="{{ uid_prefix }}-area">
  <span>
    <i class="bi bi-file-earmark-plus me-2"></i> 
    Areas
  </span>
</button>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const prefix = "{{ uid_prefix|default:'fac' }}";

  // Mapa: botÃ³n -> URL Django
  const goto = new Map([
    // Apunta al HOME nuevo de Generar:
    [`#${prefix}-categorias-menu`, "{% url 'categorias-menu' %}"],
    [`#${prefix}-menu`, "{% url 'menu' %}"],
    [`#${prefix}-area`, "{% url 'areas' %}"],
  ]);
  document
    .querySelectorAll(`[data-bs-target^="#${prefix}-"]`)
    .forEach(btn => {
      btn.addEventListener('click', (ev) => {
        ev.preventDefault();
        const target = btn.getAttribute('data-bs-target');
        const href = goto.get(target);
        if (href) window.location.href = href;
      });
    });
});
</script>

{% endwith %}
