{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h4>{% if usuario %}Editar{% else %}Crear{% endif %} Usuario</h4>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label>Usuario</label>
      <input type="text" name="username" value="{{ usuario.username|default:'' }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Contrase√±a</label>
      <input type="password" name="password" class="form-control" {% if not usuario %}required{% endif %}>
    </div>
    <div class="mb-3">
      <label>Rol</label>
      <select name="role" class="form-select">
        {% for value, label in roles %}
          <option value="{{ value }}" {% if usuario.role == value %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
      </select>
    </div>
    <button class="btn btn-success">Guardar</button>
    <a href="{% url 'usuarios_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
