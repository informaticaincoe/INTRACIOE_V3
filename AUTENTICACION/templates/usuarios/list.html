{% extends "base.html" %}
{% block content %}
<div class="container py-4">
 <div class="d-flex w-100 justify-between">
   <h4>Usuarios</h4>
   <a href="{% url 'usuarios_crear' %}" class="btn btn-primary mb-3">Nuevo usuario</a>
 </div>
  <table class="table table-sm table-hover">
    <thead>
      <tr>
        <th>Usuario</th>
        <th>Correo</th>
        <th>Rol</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for u in usuarios %}
      <tr>
        <td>{{ u.username }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.get_role_display }}</td>
        <td>
          <a href="{% url 'usuarios_editar' u.id %}" class="btn btn-sm btn-outline-primary">Editar</a>
          <a href="{% url 'usuarios_eliminar' u.id %}" class="btn btn-sm btn-outline-danger">Eliminar</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="4" class="text-center text-muted">Sin usuarios</td></tr>
      {% endfor %}
    </tbody>
  </table>
  
</div>
{% endblock %}
