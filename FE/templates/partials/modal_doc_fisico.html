<div class="modal fade" id="modalDocFisico" tabindex="-1" aria-labelledby="modalDocFisicoLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalDocFisicoLabel">Documento Físico</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="fisico-numero-control" class="form-label">Número de Control</label>
          <input type="text" id="fisico-numero-control" class="form-control">
        </div>
        <div class="mb-3">
          <label for="fisico-codigo-generacion" class="form-label">Código de Generación</label>
          <input type="text" id="fisico-codigo-generacion" class="form-control">
        </div>
        <div class="mb-3">
          <label for="fisico-fecha" class="form-label">Fecha</label>
          <input type="date" id="fisico-fecha" class="form-control">
        </div>
        <div class="mb-3">
          <label for="fisico-hora" class="form-label">Hora</label>
          <input type="time" id="fisico-hora" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button id="btn-guardar-doc-fisico" type="button" class="btn btn-primary">Guardar Documento</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
