{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h4>Devoluciones de ventas</h4>
  <div class="table-responsive mt-3">
    <table class="table table-sm table-hover">
      <thead><tr><th>#</th><th>Factura</th><th>Fecha</th><th>Motivo</th><th>Estado</th><th>Usuario</th></tr></thead>
      <tbody>
        {% for dv in devoluciones %}
        <tr>
          <td>{{ dv.id }}</td>
          <td>{{ dv.num_factura }}</td>
          <td>{{ dv.fecha }}</td>
          <td>{{ dv.motivo }}</td>
          <td>{{ dv.estado }}</td>
          <td>{{ dv.usuario }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="6" class="text-center text-muted">Sin devoluciones</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
