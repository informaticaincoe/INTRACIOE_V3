{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h4 class="mb-3">Generar documento electrónico</h4>
  <div class="row g-3">
    <!-- Factura -->
    <div class="col-sm-6 col-lg-4">
      <a class="card h-100 text-decoration-none" href="{% url 'generar_factura' %}?tipo_documento_dte=01">
        <div class="card-body d-flex align-items-center">
          <i class="bi bi-file-earmark-text fs-1 me-3"></i>
          <div>
            <div class="fw-semibold">Factura</div>
            <div class="text-muted small">DTE 01</div>
          </div>
        </div>
      </a>
    </div>

    <!-- Crédito fiscal / CCF -->
    <div class="col-sm-6 col-lg-4">
      <a class="card h-100 text-decoration-none" href="{% url 'generar_factura' %}?tipo_documento_dte=03">
        <div class="card-body d-flex align-items-center">
          <i class="bi bi-receipt fs-1 me-3"></i>
          <div>
            <div class="fw-semibold">Crédito Fiscal</div>
            <div class="text-muted small">DTE 03</div>
          </div>
        </div>
      </a>
    </div>

    <!-- Exportación -->
    <div class="col-sm-6 col-lg-4">
      <a class="card h-100 text-decoration-none" href="{% url 'generar_factura' %}?tipo_documento_dte=11">
        <div class="card-body d-flex align-items-center">
          <i class="bi bi-globe2 fs-1 me-3"></i>
          <div>
            <div class="fw-semibold">Factura de Exportación</div>
            <div class="text-muted small">DTE 11</div>
          </div>
        </div>
      </a>
    </div>

    <!-- (Sujeto excluido NO se genera aquí; lo separas en su menú) -->
  </div>
</div>
{% endblock %}
