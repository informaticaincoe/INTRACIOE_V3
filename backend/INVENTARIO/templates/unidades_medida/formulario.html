{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">{% if unidad %}Editar{% else %}Nueva{% endif %} Unidad de Medida</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ unidad.nombre|default_if_none:'' }}" required>
        </div>

        <div class="mb-3">
            <label for="abreviatura" class="form-label">Abreviatura</label>
            <input type="text" class="form-control" id="abreviatura" name="abreviatura" value="{{ unidad.abreviatura|default_if_none:'' }}" required>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'unidades-lista' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
