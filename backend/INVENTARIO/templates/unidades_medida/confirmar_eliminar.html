{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-danger">Eliminar Unidad de Medida</h2>
    <p>¿Estás seguro de que deseas eliminar la unidad "<strong>{{ unidad.nombre }}</strong>"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'unidades-lista' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
