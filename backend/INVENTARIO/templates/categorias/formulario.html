{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">{% if categoria %}Editar{% else %}Nueva{% endif %} Categoría</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ categoria.nombre|default_if_none:'' }}" required>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required>{{ categoria.descripcion|default_if_none:'' }}</textarea>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'categorias-lista' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
