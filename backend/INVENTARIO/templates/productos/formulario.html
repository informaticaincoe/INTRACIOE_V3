{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">{% if producto %}Editar Producto{% else %}Crear Producto{% endif %}</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="codigo" class="form-label">Código</label>
            <input type="text" class="form-control" id="codigo" name="codigo" required value="{{ producto.codigo|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" required value="{{ producto.descripcion|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="precio_venta" class="form-label">Precio Venta</label>
            <input type="number" step="0.01" class="form-control" id="precio_venta" name="precio_venta" required value="{{ producto.precio_venta|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" name="stock" required value="{{ producto.stock|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'productos-lista' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
